<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('工作总结列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>任务周期定义(TASK_CYCLE) 关联：</label>
                                <input type="text" name="tcId"/>
                            </li>
                            <li>
                                <label>销售人员：</label>
                                <input type="text" name="saleId"/>
                            </li>
                            <li>
                                <label>总结状态：</label>
                                <input type="text" name="taskReviewState"/>
                            </li>
                            <li>
                                <label>拜访总数：</label>
                                <input type="text" name="taskReviewVisitsTotal"/>
                            </li>
                            <li>
                                <label>陌生拜访记录：</label>
                                <input type="text" name="taskReviewStrange"/>
                            </li>
                            <li>
                                <label>回访拜访记录：</label>
                                <input type="text" name="taskReviewReturnvisit"/>
                            </li>
                            <li>
                                <label>新增意向客户：</label>
                                <input type="text" name="taskReviewNewIntencust"/>
                            </li>
                            <li>
                                <label>回访历史客户：</label>
                                <input type="text" name="taskReviewReturnvisitHist"/>
                            </li>
                            <li>
                                <label>流失客户：</label>
                                <input type="text" name="taskReviewLoss"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="crm:REVIEW:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="crm:REVIEW:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="crm:REVIEW:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="crm:REVIEW:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('crm:REVIEW:edit')}]];
        var removeFlag = [[${@permission.hasPermi('crm:REVIEW:remove')}]];
        var prefix = ctx + "crm/REVIEW";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "工作总结",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'taskReviewId',
                    title: '',
                    visible: false
                },
                {
                    field: 'tcId',
                    title: '任务周期定义(TASK_CYCLE) 关联'
                },
                {
                    field: 'saleId',
                    title: '销售人员'
                },
                {
                    field: 'taskReviewState',
                    title: '总结状态'
                },
                {
                    field: 'taskReviewDesc',
                    title: '总结说明'
                },
                {
                    field: 'taskReviewVisitsTotal',
                    title: '拜访总数'
                },
                {
                    field: 'taskReviewStrange',
                    title: '陌生拜访记录'
                },
                {
                    field: 'taskReviewReturnvisit',
                    title: '回访拜访记录'
                },
                {
                    field: 'taskReviewNewIntencust',
                    title: '新增意向客户'
                },
                {
                    field: 'taskReviewReturnvisitHist',
                    title: '回访历史客户'
                },
                {
                    field: 'taskReviewLoss',
                    title: '流失客户'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.taskReviewId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.taskReviewId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
