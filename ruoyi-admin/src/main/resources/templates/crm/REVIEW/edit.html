<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工作总结')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-REVIEW-edit" th:object="${taskReview}">
            <h4 class="form-header h4">工作总结信息</h4>
            <input name="taskReviewId" th:field="*{taskReviewId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售人员：</label>
                <div class="col-sm-8">
                    <input name="saleId" th:field="*{saleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总结状态：</label>
                <div class="col-sm-8">
                    <input name="taskReviewState" th:field="*{taskReviewState}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总结说明：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{taskReviewDesc}">
                    <div class="summernote" id="taskReviewDesc"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">拜访总数：</label>
                <div class="col-sm-8">
                    <input name="taskReviewVisitsTotal" th:field="*{taskReviewVisitsTotal}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">陌生拜访记录：</label>
                <div class="col-sm-8">
                    <input name="taskReviewStrange" th:field="*{taskReviewStrange}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回访拜访记录：</label>
                <div class="col-sm-8">
                    <input name="taskReviewReturnvisit" th:field="*{taskReviewReturnvisit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新增意向客户：</label>
                <div class="col-sm-8">
                    <input name="taskReviewNewIntencust" th:field="*{taskReviewNewIntencust}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回访历史客户：</label>
                <div class="col-sm-8">
                    <input name="taskReviewReturnvisitHist" th:field="*{taskReviewReturnvisitHist}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流失客户：</label>
                <div class="col-sm-8">
                    <input name="taskReviewLoss" th:field="*{taskReviewLoss}" class="form-control" type="text">
                </div>
            </div>
            <h4 class="form-header h4">任务周期信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "crm/REVIEW";
        $("#form-REVIEW-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-REVIEW-edit').serialize());
            }
        }

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    dialogsInBody: true,
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });

        $(function() {
            var options = {
                data: [[${taskReview.taskCycleList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'tcBegin',
                    align: 'center',
                    title: '起始日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskCycleList[%s].tcBegin' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'tcEnd',
                    align: 'center',
                    title: '结束日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskCycleList[%s].tcEnd' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                tcBegin: "",
                tcEnd: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
