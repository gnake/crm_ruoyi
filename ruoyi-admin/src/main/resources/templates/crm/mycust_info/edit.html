<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改潜在客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mycust_info-edit" th:object="${crmOrgInfo}">
            <input name="orgId" th:field="*{orgId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">组织名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" th:field="*{orgName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简要介绍：</label>
                <div class="col-sm-8">
                    <textarea name="orgIntroduction" class="form-control">[[*{orgIntroduction}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <input name="orgLinkmanName" th:field="*{orgLinkmanName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input name="orgEmail" th:field="*{orgEmail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="orgContactWay" th:field="*{orgContactWay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="orgState" class="form-control m-b" th:with="type=${@dict.getType('org_state')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orgState}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标签，0表未标记，1表已标记，2表无人接听，3表号码信息不符，4表空号，5表暂停服务，6表暂无需求，7表后续联系，8表态度恶劣：</label>
                <div class="col-sm-8">
                    <select name="orgLabels" class="form-control m-b" th:with="type=${@dict.getType('org_labels')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orgLabels}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input name="orgAddress" th:field="*{orgAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司网站：</label>
                <div class="col-sm-8">
                    <input name="orgWebsite" th:field="*{orgWebsite}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="orgCreater" th:field="*{orgCreater}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input name="orgCreateTime" th:field="*{orgCreateTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <input name="orgUpdateTime" th:field="*{orgUpdateTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司分类：</label>
                <div class="col-sm-8">
                    <input name="orgClassification" th:field="*{orgClassification}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计划拜访时间：</label>
                <div class="col-sm-8">
                    <input name="orgVisitAgainTime" th:field="*{orgVisitAgainTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户管理(CRM_CUSTOMER_INFO)：</label>
                <div class="col-sm-8">
                    <input name="custId" th:field="*{custId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源渠道：</label>
                <div class="col-sm-8">
                    <input name="orgSources" th:field="*{orgSources}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟进人员：</label>
                <div class="col-sm-8">
                    <input name="orgSalesman" th:field="*{orgSalesman}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类，0表示其他，1表企业实体，2表软件开发商，3表软件代理商，4表系统集成商：</label>
                <div class="col-sm-8">
                    <input name="orgClassify" th:field="*{orgClassify}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "crm/mycust_info";
        $("#form-mycust_info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mycust_info-edit').serialize());
            }
        }
    </script>
</body>
</html>
