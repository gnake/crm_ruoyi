<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('潜在客户列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>组织名称：</label>
                                <input type="text" name="orgName"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="orgLinkmanName"/>
                            </li>
                            <li>
                                <label>邮箱：</label>
                                <input type="text" name="orgEmail"/>
                            </li>
                            <li>
                                <label>联系方式：</label>
                                <input type="text" name="orgContactWay"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="orgState" th:with="type=${@dict.getType('org_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>标签，0表未标记，1表已标记，2表无人接听，3表号码信息不符，4表空号，5表暂停服务，6表暂无需求，7表后续联系，8表态度恶劣：</label>
                                <select name="orgLabels" th:with="type=${@dict.getType('org_labels')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="orgAddress"/>
                            </li>
                            <li>
                                <label>公司网站：</label>
                                <input type="text" name="orgWebsite"/>
                            </li>
                            <li>
                                <label>创建人：</label>
                                <input type="text" name="orgCreater"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" name="orgCreateTime"/>
                            </li>
                            <li>
                                <label>更新时间：</label>
                                <input type="text" name="orgUpdateTime"/>
                            </li>
                            <li>
                                <label>公司分类：</label>
                                <input type="text" name="orgClassification"/>
                            </li>
                            <li>
                                <label>计划拜访时间：</label>
                                <input type="text" name="orgVisitAgainTime"/>
                            </li>
                            <li>
                                <label>客户管理(CRM_CUSTOMER_INFO)：</label>
                                <input type="text" name="custId"/>
                            </li>
                            <li>
                                <label>来源渠道：</label>
                                <input type="text" name="orgSources"/>
                            </li>
                            <li>
                                <label>跟进人员：</label>
                                <input type="text" name="orgSalesman"/>
                            </li>
                            <li>
                                <label>分类，0表示其他，1表企业实体，2表软件开发商，3表软件代理商，4表系统集成商：</label>
                                <input type="text" name="orgClassify"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="crm:mycust_info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="crm:mycust_info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="crm:mycust_info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="crm:mycust_info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('crm:mycust_info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('crm:mycust_info:remove')}]];
        var orgStateDatas = [[${@dict.getType('org_state')}]];
        var orgLabelsDatas = [[${@dict.getType('org_labels')}]];
        var prefix = ctx + "crm/mycust_info";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "潜在客户",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'orgId',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'orgName',
                    title: '组织名称'
                },
                {
                    field: 'orgType',
                    title: '组织性质'
                },
                {
                    field: 'orgLinkmanName',
                    title: '联系人'
                },
                {
                    field: 'orgContactWay',
                    title: '联系方式'
                },
                {
                    field: 'orgState',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orgStateDatas, value);
                    }
                },
                {
                    field: 'orgLabels',
                    title: '标签，0表未标记，1表已标记，2表无人接听，3表号码信息不符，4表空号，5表暂停服务，6表暂无需求，7表后续联系，8表态度恶劣',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orgLabelsDatas, value);
                    }
                },
                {
                    field: 'orgAddress',
                    title: '地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.orgId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.orgId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
