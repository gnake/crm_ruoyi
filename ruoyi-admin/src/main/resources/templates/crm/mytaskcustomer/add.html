<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增意向跟进')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mytaskcustomer-add">
            <h4 class="form-header h4">意向跟进信息</h4>
            <h4 class="form-header h4">我的客户信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "crm/mytaskcustomer"
        var visitEffectDatas = [[${@dict.getType('sys_visit_effect')}]];
        $("#form-mytaskcustomer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-mytaskcustomer-add').serialize());
            }
        }

        $(function() {
            var options = {
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'visitType',
                    align: 'center',
                    title: '拜访类型',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitType' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitReceptionName',
                    align: 'center',
                    title: '接待人姓名',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitReceptionName' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitReceptionSex',
                    align: 'center',
                    title: '接待人性别',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitReceptionSex' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitReceptionJob',
                    align: 'center',
                    title: '接待人职位',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitReceptionJob' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitReceptionPhone',
                    align: 'center',
                    title: '接待人电话',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitReceptionPhone' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitUserId',
                    align: 'center',
                    title: '拜访人员',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitUserId' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitPeerName',
                    align: 'center',
                    title: '同行人员',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitPeerName' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitDate',
                    align: 'center',
                    title: '拜访日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitDate' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitContent',
                    align: 'center',
                    title: '交互内容',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitContent' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitCustFocus',
                    align: 'center',
                    title: '客户关注点',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitCustFocus' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitEffect',
                    align: 'center',
                    title: '沟通效果',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("crmVisitCustomerList[%s].visitEffect", index);
                        return $.common.dictToSelect(visitEffectDatas, value, name);
                    }
                },
                {
                    field: 'visitImprovement',
                    align: 'center',
                    title: '待改进情况',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitImprovement' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitCost',
                    align: 'center',
                    title: '拜访费用',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitCost' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitCostExplain',
                    align: 'center',
                    title: '费用说明',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitCostExplain' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitState',
                    align: 'center',
                    title: '状态',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitState' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitFillId',
                    align: 'center',
                    title: '填写人',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitFillId' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitFillTime',
                    align: 'center',
                    title: '填写时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitFillTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitConfirmId',
                    align: 'center',
                    title: '确认人',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitConfirmId' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'visitConfirmTime',
                    align: 'center',
                    title: '确认时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='crmVisitCustomerList[%s].visitConfirmTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                visitType: "",
                visitReceptionName: "",
                visitReceptionSex: "",
                visitReceptionJob: "",
                visitReceptionPhone: "",
                visitUserId: "",
                visitPeerName: "",
                visitDate: "",
                visitContent: "",
                visitCustFocus: "",
                visitEffect: "",
                visitImprovement: "",
                visitCost: "",
                visitCostExplain: "",
                visitState: "",
                visitFillId: "",
                visitFillTime: "",
                visitConfirmId: "",
                visitConfirmTime: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
