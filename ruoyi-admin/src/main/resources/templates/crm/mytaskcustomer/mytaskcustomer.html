<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('意向跟进列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>主键：</label>
                                <input type="text" name="custId"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="custName"/>
                            </li>
                            <li>
                                <label>行业：</label>
                                <input type="text" name="custIndustry"/>
                            </li>
                            <li>
                                <label>规模：</label>
                                <input type="text" name="custScale"/>
                            </li>
                            <li>
                                <label>性质：</label>
                                <input type="text" name="custNature"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="custState" th:with="type=${@dict.getType('sys_cust_precedence')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>进展状态：</label>
                                <input type="text" name="custProgressState"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="crm:mytaskcustomer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="crm:mytaskcustomer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="crm:mytaskcustomer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="crm:mytaskcustomer:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('crm:mytaskcustomer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('crm:mytaskcustomer:remove')}]];
        var custStateDatas = [[${@dict.getType('sys_cust_precedence')}]];
        var custLevelDatas = [[${@dict.getType('sys_cust_level')}]];
        var prefix = ctx + "crm/mytaskcustomer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "意向跟进",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'custId',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'custName',
                    title: '客户名称'
                },
                {
                    field: 'custIndustry',
                    title: '行业'
                },
                {
                    field: 'custScale',
                    title: '规模'
                },
                {
                    field: 'custNature',
                    title: '性质'
                },
                {
                    field: 'custState',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(custStateDatas, value);
                    }
                },
                {
                    field: 'custProgressState',
                    title: '进展状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.custId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.custId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
