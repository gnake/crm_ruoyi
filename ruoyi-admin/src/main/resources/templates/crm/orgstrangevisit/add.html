<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增陌生拜访')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-orgstrangevisit-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">组织名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">简要介绍：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="orgIntroduction">
                    <div class="summernote" id="orgIntroduction"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <select name="orgLinkmanName" class="form-control" type="text">
                        <option value="请选择">请选择</option>
                        <option value="赵晓二">赵晓二</option>
                        <option value="孙小三">孙小三</option>
                        <option value="赵小四">赵小四</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input name="orgEmail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="orgContactWay" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="orgState" class="form-control m-b" th:with="type=${@dict.getType('orgstate')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标签：</label>
                <div class="col-sm-8">
                    <select name="orgLabels" class="form-control m-b" th:with="type=${@dict.getType('orglabel')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input name="orgAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司网站：</label>
                <div class="col-sm-8">
                    <input name="orgWebsite" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <select name="orgCreater" class="form-control" type="text">
                        <option value="请选择">请选择</option>
                        <option value="ggw">ggw</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="select-time">
                        <input id="startTime" name="orgCreateTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <div class="select-time">
                        <input id="endTime" name="orgUpdateTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司分类：</label>
                <div class="col-sm-8">
                    <select name="orgClassification" class="form-control" type="text">
                        <option value="-请选择">请选择</option>
                        <option value="合资">合资</option>
                        <option value="独资">独资</option>
                        <option value="私营">私营</option>
                        <option value="全民所有制">全民所有制</option>
                        <option value="集体所有制">集体所有制</option>
                        <option value="有限责任制">有限责任制</option>
                        <option value="股份制">股份制</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">来源渠道：</label>
                <div class="col-sm-8">
                    <input name="orgSources" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟进人员：</label>
                <div class="col-sm-8">
                    <select name="orgSalesman" class="form-control" type="text">
                        <option value="请选择">请选择</option>
                        <option value="赵晓二">赵晓二</option>
                        <option value="孙小三">孙小三</option>
                        <option value="赵小四">赵小四</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select name="orgClassify" class="form-control m-b" th:with="type=${@dict.getType('orginfo')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "crm/orgstrangevisit"
        $("#form-orgstrangevisit-add").validate({
            focusCleanup: true,
            rules: {
                orgName: {
                  required: true,
                },
                orgLinkmanName: {
                    required: true
                },
                orgEmail: {
                    required: true,
                    email: true
                },
                orgContactWay: {
                    required: true,
                    number: true
                },

            },
            messages: {
                orgName: {
                    required: "请输入组织名称"
                },
                orgLinkmanName: {
                    required: "请输入联系人"
                },
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-orgstrangevisit-add').serialize());
            }
        }

        // $("input[name='orgCreateTime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });
        //
        // $("input[name='orgUpdateTime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });
        //
        // $("input[name='orgVisitAgainTime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });

        $(function() {
            $('.summernote').summernote({
                lang: 'zh-CN',
                dialogsInBody: true,
                callbacks: {
                    onChange: function(contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function(files) {
                        var obj = this;
                    	var data = new FormData();
                    	data.append("file", files[0]);
                    	$.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                    		data: data,
                    		cache: false,
                    		contentType: false,
                    		processData: false,
                    		dataType: 'json',
                    		success: function(result) {
                    		    if (result.code == web_status.SUCCESS) {
                    		        $('#' + obj.id).summernote('insertImage', result.url);
                    		    } else {
                    		        $.modal.alertError(result.msg);
                    		    }
                    		},
                    		error: function(error) {
                    		    $.modal.alertWarning("图片上传失败。");
                    		}
                    	});
                    }
                }
            });
        });
    </script>
</body>
</html>
