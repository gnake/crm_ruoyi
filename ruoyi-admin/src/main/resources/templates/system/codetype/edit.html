<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改编码类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-codetype-edit" th:object="${codeType}">
            <input name="typeId" th:field="*{typeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型标识：</label>
                <div class="col-sm-8">
                    <input name="typeIdent" th:field="*{typeIdent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型名称：</label>
                <div class="col-sm-8">
                    <input name="typeName" th:field="*{typeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型分组：</label>
                <div class="col-sm-8">
                    <input name="typeGroup" th:field="*{typeGroup}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/codetype";
        $("#form-codetype-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-codetype-edit').serialize());
            }
        }
    </script>
</body>
</html>
