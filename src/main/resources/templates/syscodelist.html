<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords"
          content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>AdminX</title>

    <!--icheck-->
    <link href="js/iCheck/skins/minimal/minimal.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/square.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/red.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/blue.css" rel="stylesheet">

    <!--dashboard calendar-->
    <link href="css/clndr.css" rel="stylesheet">


    <!--common-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="~{commons/common::left}"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content">

        <!-- header section start-->
        <div th:replace="~{commons/common::top}"></div>
        <!-- header section end-->


        <!--body wrapper start-->
        <div class="wrapper">
            <div class="wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Editable Table
                                <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                            </header>
                            <div class="panel-body">
                                <div class="adv-table editable-table ">
                                    <div class="clearfix">
                                        <div class="btn-group">
                                            <a href="/toinsertcodelist" methods="get"><button id="editable-sample_new" class="btn btn-primary">
                                                Add New <i class="fa fa-plus"></i>
                                            </button></a>
                                        </div>
                                        <!--                                        <div class="btn-group pull-right">-->
                                        <!--                                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Tools-->
                                        <!--                                                <i class="fa fa-angle-down"></i>-->
                                        <!--                                            </button>-->
                                        <!--                                            <ul class="dropdown-menu pull-right">-->
                                        <!--                                                <li><a href="#">Print</a></li>-->
                                        <!--                                                <li><a href="#">Save as PDF</a></li>-->
                                        <!--                                                <li><a href="#">Export to Excel</a></li>-->
                                        <!--                                            </ul>-->
                                        <!--                                        </div>-->
                                    </div>
                                    <div class="space15"></div>
                                    <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>编码标识</th>
                                            <th>编码值</th>
                                            <th>编码类型</th>
                                            <th>是否可编辑</th>
                                            <th>是否有效</th>
                                            <th>编码排序</th>
                                            <th>编辑</th>
                                            <th>删除</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="" th:each="codelist,iterstat:${list}">
                                            <td th:text="${iterstat.index}"></td>
                                            <td th:text="${codelist.typeIdent}"></td>
                                            <td th:text="${codelist.codeValue}"></td>
                                            <td th:text="${codelist.typeName}"></td>
                                            <td>
                                                <span th:switch="${codelist.isEditable}">
                                                    <span th:case="1">Y</span>
                                                    <span th:case="0">N</span>
                                                </span>
                                            </td>
                                            <td>
                                                <span th:switch="${codelist.isEffective}">
                                                    <span th:case="1">Y</span>
                                                    <span th:case="0">N</span>
                                                </span>
                                            </td>
                                            <td th:text="${codelist.codeSort}"></td>
                                            <td><a class="edit" th:href="@{/toupdatecodelist(codeId=${codelist.codeId})}" methods="get">Edit</a></td>
                                            <td><a class="delete"
                                                   th:href="@{/delete/{codeid}(codeid=${codelist.codeId})}">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<!--easy pie chart-->
<script src="js/easypiechart/jquery.easypiechart.js"></script>
<script src="js/easypiechart/easypiechart-init.js"></script>

<!--Sparkline Chart-->
<script src="js/sparkline/jquery.sparkline.js"></script>
<script src="js/sparkline/sparkline-init.js"></script>

<!--icheck -->
<script src="js/iCheck/jquery.icheck.js"></script>
<script src="js/icheck-init.js"></script>

<!-- jQuery Flot Chart-->
<script src="js/flot-chart/jquery.flot.js"></script>
<script src="js/flot-chart/jquery.flot.tooltip.js"></script>
<script src="js/flot-chart/jquery.flot.resize.js"></script>
<script src="js/flot-chart/jquery.flot.pie.resize.js"></script>
<script src="js/flot-chart/jquery.flot.selection.js"></script>
<script src="js/flot-chart/jquery.flot.stack.js"></script>
<script src="js/flot-chart/jquery.flot.time.js"></script>
<script src="js/main-chart.js"></script>

<!--common scripts for all pages-->
<script src="js/scripts.js"></script>


</body>
</html>
